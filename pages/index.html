<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Registro De Estudiantes</h1>
                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Registrar</button>
            </div>
        </div>
    </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="form">
                <div class="mb-3">
                    <label for="tipoDocumento" class="form-label">Tipo de documento</label>
                    <select name="tipoDocumento" id="tipoDocumento" class="form-select">
                        <option value="1">Tarjeta de Identidad</option>
                        <option value="2">Cedula</option>
                        <option value="3">Pasaporte</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="numeroIdentificacion" class="form-label">Numero de Identificaci√≥n</label>
                    <input type="text" class="form-control" id="numeroIdentificacion"></input>
                </div>
                <div class="mb-3">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombres"></input>
                </div>
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos"></input>
                </div>
                <div class="mb-3">
                    <label for="celular" class="form-label">Numero de Contacto</label>
                    <input type="number" class="form-control" id="celular"></input>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="email"></input>
                </div>
                <div class="mb-3">
                    <label for="linkedin" class="form-label">LinKedin</label>
                    <input type="text" class="form-control" id="linkedin"></input>
                </div>
                <div class="mb-3">
                    <label for="github" class="form-label">GitHub</label>
                    <input type="text" class="form-control" id="github"></input>
                </div>




            </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-info">Registrar Estudiante</button>
        </div>
      </div>
    </div>
  </div>

    
</body>
    <script type="module" src="../dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</html>
